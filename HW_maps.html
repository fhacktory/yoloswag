<!DOCTYPE html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript"
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmjJxc44nSySOq2L1oan1jEmJkl4pc7i4&sensor=true">
    </script>
    <script type="text/javascript">

function json_to_coord(track)
{
    var ret = []
    $.each(track, function(i, item) {
	ret.push(new google.maps.LatLng(item[0], item[1]));
    });
    return ret
}

function toggleBounce()
{
    if (this.getAnimation() != null)
	this.setAnimation(null);
    else
	this.setAnimation(google.maps.Animation.BOUNCE);
}

function make_marker_start(track)
{
    var image = {
	url: 'img/start.png',
	size: new google.maps.Size(32, 32),
	origin: new google.maps.Point(0,0),
	anchor: new google.maps.Point(10, 30)
    };
    var marker = new google.maps.Marker({
        icon: image,
	draggable:false,
	animation: google.maps.Animation.DROP,
	position: new google.maps.LatLng(track[0][0], track[0][1]),
        title: "start"
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);
    return marker;
}

function make_marker_end(track)
{
    var image = {
	url: 'img/end.png',
	size: new google.maps.Size(32, 32),
	origin: new google.maps.Point(0,0),
	anchor: new google.maps.Point(10, 30)
    };
    var marker = new google.maps.Marker({
	icon: image,
	draggable:false,
	animation: google.maps.Animation.DROP,
	position: new google.maps.LatLng(track[track.length - 1][0], track[track.length - 1][1]),
	title: 'end'
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);
    return marker;
}
      
function initialize() {
    var mapOptions = {
	center: new google.maps.LatLng(45.750000, 4.850000),
	zoom: 8,
	mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
				  mapOptions);
    var track = [[45.7500, 4.8500],[46.7500, 4.8500],[47.7500, 5.8500],[44.7500, 5.8500],[44.7500, 3.8500]];
    var route = json_to_coord(track);
    var m_start = make_marker_start(track);
    var m_end = make_marker_end(track);
    m_start.setMap(map);
    m_end.setMap(map);

    var flightPath = new google.maps.Polyline({
	path: route,
	geodesic: true,
	strokeColor: '#0000FF',
	strokeOpacity: 0.8,
	strokeWeight: 4
    });
    flightPath.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
